<ion-card>
  <div (click)="toggleOpenCollection()">
    <ion-card-header>
      <ion-card-title>{{collection.data.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>{{collection.data.description }}</p>
    </ion-card-content>

  </div>

  <ion-list *ngIf="collectionOpen">
    <ion-list-header>
      <ion-label>Items</ion-label>
    </ion-list-header>

    <ng-container *ngIf="collectionTodos.length > 0">
      <ion-item-sliding *ngFor="let todo of collectionTodos">
        <ion-item>
          <ion-label>
            <h2>{{ todo.data.title }}</h2>
            <p><a target="_blank" href="{{ todo.data.url }}">{{ todo.data.url }}</a> </p>         
            <p *ngIf="todo.data.content">{{ todo.data.content }}</p>         
          </ion-label>
          <ion-note *ngIf="todo.data.done" slot="end" color="success">DONE</ion-note>
          <ion-buttons slot="end">
            <ion-button (click)="presentPopover($event, todo)">
              <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="success" expandable>Mark as done</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ng-container>

    <ng-container *ngIf="collectionTodos.length === 0">
      <ion-item>
        <ion-label>
          <h2>No Items</h2>       
        </ion-label>
      </ion-item>
    </ng-container>

    <ion-button type="submit" (click)="addNewTodo()" expand="block">Add Item</ion-button>

  </ion-list>

</ion-card>
