<ion-card 
  class="collection_card"
  [class.selected]="collection === openedCollection"
  (click)="openCollection()"
  >
    <ion-card-header>
      <ion-card-title>
        <h2>{{collection.data.title}}</h2>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>{{collection.data.description }}</p>
    </ion-card-content>

</ion-card>
