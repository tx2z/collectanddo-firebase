<ion-header>
  <ion-toolbar>
    <ion-title>{{ event.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  {{ event.title }}
  <br>
  Start: {{ event.startTime | date:'medium' }}
  <br>
  Ends: {{ event.endTime | date:'medium' }}

  
</ion-content>
