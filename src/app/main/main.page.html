<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="collect">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>Collect</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="do">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Do</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-chip *ngIf="user$ | async as user" slot="end" (click)="userModal()">
  <ion-label>Hello {{ user.displayName || user.email }}</ion-label>
  <ion-avatar>
    <img *ngIf="user.photoURL" src="{{ userImage || user.photoURL64 || user.photoURL }}">
  </ion-avatar>
</ion-chip>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="addNewActionSheet()">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
